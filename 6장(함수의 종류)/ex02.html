<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>함수-2(매개변수 값으로 함수를 이용)</title>
    <script>
        function hi1() {
            alert("안녕하세요!");
        }
        function hi2() {
            alert("반갑습니다.");
        }
        function exec(func) {
            func();
        }
        exec(hi1);
        exec(hi2);
    </script>
</head>
<body>
    
</body>
</html>
