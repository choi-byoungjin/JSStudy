<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-5(replace())</title>
    <script>
        var str = "반갑습니다 x님 자바스크립트 공부 중입니다.";
        var replaceStr = window.prompt("이름을 입력해주세요!")
        var resultStr = str.replace("x", replaceStr);
        document.write(str + "<br/>");
        document.write(resultStr + "<br/>");
    </script>
</head>
