<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스(정렬-숫자)</title>
    <script>
        var numbers = [6, 7, 2, 1, 9, 77];
        document.write("실행 전 : " + numbers.join() + "<br/>");
        numbers.sort(function(a, b){
            if(a > b) return 1;
            if(a < b) return -1;
        });
        document.write("내림차순 실행 후 : " + numbers.join() + "<br/>");

        var numbers1 = [6, 7, 2, 1, 9, 77];
        document.write("실행 전 : " + numbers1.join() + "<br/>");
        numbers1.sort(function(a, b){
            if(a > b) return -1;
            if(a < b) return 1;
        });
        document.write("내림차순 실행 후 : " + numbers1.join() + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
