<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-2(charAt()))</title>
    <style>
        #print {
            width: 500px;
            height: 300px;
            text-align: center;
            line-height: 150px;
            vertical-align: middle;
            border: 2px solid #f00;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var str = window.prompt("문자열을 입력해주세요.");
            var $print = $("#print");
            var index = 0;
            var timerID = setInterval(function(){
                var ch = str.charAt(index);
                $print.text(ch);
                index++;
                if(index >= str.length){
                    clearInterval(timerID);
                    alert("문자열 출력 종료");
                }
            },1000);
        });
    </script>
</head>
<body>
    <div id="print"></div>
</body>
</html>
